swagger: '2.0'
info:
  description: >-
    This is the Open-Xchange Admin Panel API. This API is the connector to the
    middleware that handles provisioning tasks towards Open-Xchange products
    such as Dovecot or App Suite.
  version: 1.0.0
  title: Open-Xchange Admin Panel API
  termsOfService: 'http://www.open-xchange.com'
  contact:
    email: bartl3by@t-online.de
    name: Benjamin Otterbach
  license:
    name: "GPL3"
    url: https://github.com/bartl3by/oxap/blob/master/LICENSE
basePath: /v2
security: []
schemes:
  - http
  - https
paths:
  /context:
    get:
      tags:
      - "context"
      summary: "List all contexts"
      description: "List all contexts in given context"
      operationId: "list_all_contexts"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Context"
        400:
          description: "Invalid Status Value"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXContextService"
      x-open-xchange-soap-reference-operation-id: "listAll"
  /user:
    get:
      tags:
      - "user"
      summary: "List all users"
      description: "List all users in given context"
      operationId: "list_all_users"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/User"
        400:
          description: "Invalid Status Value"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXUserService"
      x-open-xchange-soap-reference-operation-id: "listAll"
  /group:
    get:
      tags:
      - "group"
      summary: "List all groups"
      description: "List all groups in given context"
      operationId: "list_all_groups"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Group"
        400:
          description: "Invalid Status Value"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXGroupService"
      x-open-xchange-soap-reference-operation-id: "listAll"
  /resource:
    get:
      tags:
      - "resource"
      summary: "List all resources"
      description: "List all resources in given context"
      operationId: "list_all_resources"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Resource"
        400:
          description: "Invalid Status Value"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "listAll"
    post:
      tags:
      - "resource"
      summary: "Create a new resource"
      description: "Creates a new resource within the given context"
      operationId: "create_resource"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "resourceObject"
        in: "body"
        description: "Resource object that needs to be created within the given context"
        required: true
        schema:
          $ref: "#/definitions/Resource"
      responses:
        405:
          description: "Invalid Input"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "create"
  /resource/find:
    get:
      tags:
      - "resource"
      summary: "Find resource by pattern"
      description: "Find resource by pattern within the given context"
      operationId: "find_resource_by_pattern"
      produces:
      - "application/json"
      parameters:
      - name: "pattern"
        in: "query"
        description: "Pattern of the resource object to find within the given context"
        required: true
        type: "string"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            $ref: "#/definitions/Resource"
        400:
          description: "Invalid pattern"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "list"
  /resource/{resourceId}:
    get:
      tags:
      - "resource"
      summary: "Find resource by ID"
      description: "Find resource within the given context"
      operationId: "get_resource_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "resourceId"
        in: "path"
        description: "Id of the resource object to find within the given context"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "Successful Operation"
          schema:
            $ref: "#/definitions/Resource"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Object not found"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "getData"
    put:
      tags:
      - "resource"
      summary: "Change a resource"
      description: "Change resource within the given context"
      operationId: "change_resource"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "resourceId"
        in: "path"
        description: "Id of the resource object that needs to be updated within the given context"
        required: true
        type: "integer"
        format: "int32"
      - name: "resourceObject"
        in: "body"
        description: "Resource object that needs to be updated within the given context"
        required: true
        schema:
          $ref: "#/definitions/Resource"
      responses:
        400:
          description: "Invalid Id supplied"
        404:
          description: "Object not found"
        405:
          description: "Invalid Input"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "change"
    delete:
      tags:
      - "resource"
      summary: "Delete a resource"
      description: "Delete a resource within the given context"
      operationId: "delete_resource"
      produces:
      - "application/json"
      parameters:
      - name: "resourceId"
        in: "path"
        description: "Id of the resource object that needs to be deleted within the given context"
        required: true
        type: "integer"
        format: "int32"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Object not found"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXResourceService"
      x-open-xchange-soap-reference-operation-id: "delete"
  /publication:
    get:
      tags:
      - "publication"
      summary: "List all publications"
      description: "List all publications in given context"
      operationId: "list_all_publications"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Publication"
        400:
          description: "Invalid Status Value"
      security: []
      x-open-xchange-soap-reference-operation-interface: "OXPublicationService"
      x-open-xchange-soap-reference-operation-id: "getPublication"
  /oxap/account:
    get:
      tags:
      - "oxapaccount"
      summary: "Get Account Information"
      description: "Get account information of the Open-Xchange Admin Panel account"
      operationId: "get_oxap_account"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            items:
              $ref: "#/definitions/OXAPAccount"
      security: []
  /oxap/account/endpoint:
    get:
      tags:
      - "oxapaccount"
      summary: "Get all Endpoints"
      description: "Get all endpoints of the Open-Xchange Admin Panel account"
      operationId: "get_oxap_account_endpoints"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Endpoint"
      security: []
  /oxap/account/endpoint/{endpointId}:
    get:
      tags:
      - "oxapaccount"
      summary: "Find endpoint by ID"
      description: "Find endpoint within the given Open-Xchange Admin Panel account"
      operationId: "get_endpoint_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "endpointId"
        in: "path"
        description: "Id of the Open-Xchange Admin Panel Account endpoint object to find within the given account"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Successful Operation"
          schema:
            $ref: "#/definitions/Endpoint"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Object not found"
      security: []
  /oxap/account/endpoint/{endpointId}/endpointinterface:
    get:
      tags:
      - "oxapaccount"
      summary: "Get all interfaces"
      description: "Get all interfaces of an Open-Xchange Admin Panel account endpoint"
      operationId: "get_oxap_account_endpoint_interfaces"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "endpointId"
        in: "path"
        description: "Id of the Open-Xchange Admin Panel Account endpoint object to find within the given account"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Successful Operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/EndpointInterface"
      security: []
  /oxap/account/endpoint/{endpointId}/endpointinterface/{endpointInterfaceId}:
    get:
      tags:
      - "oxapaccount"
      summary: "Find endpoint interface by ID"
      description: "Find endpoint interface within the given Open-Xchange Admin Panel account endpoint"
      operationId: "get_endpoint_interface_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "endpointId"
        in: "path"
        description: "Id of the Open-Xchange Admin Panel Account endpoint object to find within the given account"
        required: true
        type: "integer"
        format: "int64"
      - name: "endpointInterfaceId"
        in: "path"
        description: "Id of the Open-Xchange Admin Panel account endpoint interface object to find within the given endpoint"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Successful Operation"
          schema:
            $ref: "#/definitions/EndpointInterface"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Object not found"
      security: []
tags:
- name: "context"
  description: "Open-Xchange App Suite Context"
- name: "user"
  description: "Open-Xchange App Suite User"
- name: "group"
  description: "Open-Xchange App Suite Group"
- name: "resource"
  description: "Open-Xchange App Suite Resources"
- name: "publication"
  description: "Open-Xchange App Suite Publication"
- name: "environment"
  description: "Open-Xchange App Suite Environment"
- name: "oxapaccount"
  description: "The Open-Xchange Admin Panel Account"
definitions:
  Group:
    type: "object"
    required:
    - "name"
    - "displayname"
    properties:
      displayname:
        type: "string"
        description: "The displayname of the group"
      id:
        type: "integer"
        format: "int32"
        description: "The id of the group"
      members:
        type: "integer"
        format: "int32"
        description: "The members of the group"
      name:
        type: "string"
        description: "The displayname of the group"
  Resource:
    type: "object"
    required:
    - "name"
    - "displayname"
    - "email"
    properties:
      id:
        type: "integer"
        format: "int32"
        description: "The id of the resource"
      description:
        type: "string"
        description: "The description of the resource"
      displayname:
        type: "string"
        description: "The displayname of the resource"
      email:
        type: "string"
        description: "The E-Mail of the resource"
      name:
        type: "string"
        description: "The name of the resource"
  Context:
    type: "object"
    required:
    - "id"
    - "maxQuota"
    properties:
      average_size:
        type: "integer"
        format: "int64"
        description: "The average size of a context"
      enabled:
        type: "boolean"
        description: "Defines if the context is enabled or not"
      filestoreId:
        type: "integer"
        format: "int32"
        description: "The filestore id of a context"
      filestore_name:
        type: "string"
        description: "The filestore name of a context"
      id:
        type: "integer"
        format: "int32"
        description: "The id of a context"
      loginMappings:
        type: "string"
        description: "The login mappings of a context (usually a list of domains)"
      maxQuota:
        type: "integer"
        format: "int64"
        description: "The Drive quota setting of a context"
      name:
        type: "string"
        description: "The name of a context"
      readDatabase:
        type: "object"
        format: "Database"
        description: "The read database of a context"
      writeDatabase:
        type: "object"
        format: "Database"
        description: "The write database of a context"
      usedQuota:
        type: "integer"
        format: "long64"
        description: "The used quota of a context"
      userAttributes:
        type: "object"
        format: "StringMapMap"
        description: "The user attributes of a context"
  User:
    type: "object"
    required:
    - "username"
    - "display_name"
    - "given_name"
    - "sur_name"
    - "password"
    - "email"
    properties:
      username:
        type: "string"
        description: "The aliases of a user"
      aliases:
        type: "string"
        description: "The aliases of a user"
      anniversary:
        type: "string"
        format: "date"
        description: "The anniversary date of a user"
      assistant_name:
        type: "string"
        description: "The assistant name of a user"
      birthday:
        type: "string"
        format: "date"
        description: "The birthday of a user"
      branches:
        type: "string"
        description: "The branches of a user"
      business_category:
        type: "string"
        description: "The business category of a user"
      categories:
        type: "string"
        description: "The categories of a user"
      cellular_telephone1:
        type: "string"
        description: "The cellular telephone 1 of a user"
      cellular_telephone2:
        type: "string"
        description: "The cellular telephone 2 of a user"
      city_business:
        type: "string"
